<svg xmlns="http://www.w3.org/2000/svg" width="560" height="128" viewBox="0 0 560 128" fill="none">
  <!-- Background is transparent on purpose -->
  <defs>
    <linearGradient id="grad-up" x1="0" y1="128" x2="128" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#18D26E"/>
      <stop offset="1" stop-color="#1BCBFF"/>
    </linearGradient>
    <linearGradient id="grad-trade" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#00F5E1"/>
    </linearGradient>
  </defs>

  <!-- Arrow mark (matches favicon idea: up-and-right growth) -->
  <g transform="translate(8,16)">
    <path d="M0 72 L48 24 L64 40 L32 72 Z" fill="#14CF67" opacity="0.9"/>
    <path d="M56 8 L120 8 L120 72 L104 56 L76 84 L60 68 L88 40 L72 24 Z" fill="url(#grad-up)"/>
    <path d="M40 88 L88 40 L104 56 L56 104 Z" fill="#FFD54F" opacity="0.95"/>
  </g>

  <!-- Wordmark: NexTrade -->
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="56" font-weight="800" letter-spacing="0.2">
    <text x="152" y="84" fill="#FFFFFF">Nex</text>
    <text x="282" y="84" fill="url(#grad-trade)">Trade</text>
  </g>
</svg>
